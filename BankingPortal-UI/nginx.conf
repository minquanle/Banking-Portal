server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html; # Đây là chỗ chứa code build của bạn
    index index.html;

    location / {
        # Dòng thần thánh này sẽ fix lỗi 404:
        # Thử tìm file ($uri), nếu ko có thì tìm thư mục ($uri/), 
        # vẫn ko có thì trả về /index.html
        try_files $uri $uri/ /index.html;
    }

    # (Tuỳ chọn) Cấu hình cache cho file tĩnh để load nhanh hơn
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}