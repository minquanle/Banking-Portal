<div class="sidebar-wrapper shadow-lg pt-1" *ngIf="isLoggedIn()">
  <div class="togglebtnwrapper" [ngClass]="{ removepadding: !sidebarVisible }">
    <h2
      routerLink="/"
      class="text-xl font-bold text-white cursor-pointer"
      [ngClass]="{ 'hide-logo': !sidebarVisible }"
    >
      <i class="fas fa-piggy-bank mr-2"></i>
      <span>NonStopBank</span>
    </h2>
    <button
      type="button"
      title="Toggle Sidebar"
      (click)="toggleSidebar()"
      class="toggle-button"
    >
      <i class="fas fa-bars"></i>
    </button>
  </div>

  <div class="sidebar" [ngClass]="{ removepadding: !sidebarVisible }">
    <nav class="h-screen">
      <ul>
        <li class="mb-5">
          <a
            routerLinkActive="active-link"
            routerLink="/dashboard"
            class="sidebar-link inline-flex items-center gap-4 w-full text-normal font-semibold text-gray-300 transition-colors duration-150"
          >
            <i class="fas fa-tachometer-alt"></i>
            <span [ngClass]="{ 'hide-logo': !sidebarVisible }">Dashboard</span>
          </a>
        </li>
        <li class="mb-5">
          <a
            routerLinkActive="active-link"
            routerLink="/account/pin"
            class="sidebar-link inline-flex items-center gap-4 w-full text-normal font-semibold text-gray-300 transition-colors duration-150"
          >
            <i class="fas fa-key"></i>
            <span [ngClass]="{ 'hide-logo': !sidebarVisible }"
              >Account PIN</span
            >
          </a>
        </li>
        <li class="mb-5">
          <a
            routerLinkActive="active-link"
            routerLink="/account/spending-limit"
            class="sidebar-link inline-flex items-center gap-4 w-full text-normal font-semibold text-gray-300 transition-colors duration-150"
          >
            <i class="fas fa-chart-line"></i>
            <span [ngClass]="{ 'hide-logo': !sidebarVisible }"
              >Quản lí chi tiêu</span
            >
          </a>
        </li>
        <li class="mb-5">
          <a
            routerLinkActive="active-link"
            routerLink="/user/profile"
            class="sidebar-link inline-flex items-center gap-4 w-full text-normal font-semibold text-gray-300 transition-colors duration-150"
          >
            <i class="fas fa-user"></i>
            <span [ngClass]="{ 'hide-logo': !sidebarVisible }"
              >User Profile</span
            >
          </a>
        </li>
        <li class="mb-5">
          <a
            routerLinkActive="active-link"
            routerLink="/account/transaction-history"
            class="sidebar-link inline-flex items-center gap-4 w-full text-normal font-semibold text-gray-300 transition-colors duration-150"
          >
            <i class="fas fa-history"></i>

            <span [ngClass]="{ 'hide-logo': !sidebarVisible }"
              >Transaction History</span
            >
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
